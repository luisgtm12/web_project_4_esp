<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="./pages/index.css">
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <main>
        <header>
          <img src="./images/logo/logo-around.png" alt="Logo de Around" class="header-logo">
          <hr class="header-line">
        </header>
        <section>
          <div class="profile">
            <img src="./images/avatar.png" alt="foto de perfil">
            <div class="profile__content">
              <h2 class="profile__content-name">Jacques Cousteau</h2>
              <h3 class="profile__content-workstation">Explorador</h3>
              <img src="./images/edit-icon.png" alt="boton de editar" class="profile__edit-button">
            </div>
            <button class="profile__add-button">
              <img src="./images/icono-add.png" alt="icono de simbolo +" type="button">
            </button>
          </div>
        </section>
        <section>
          <div class="places" id="places">
          </div>
        </section>
        <footer class="footer">
          <h4 class="footer__copyright">© 2021 Alrededor de los EEUU</h4>
        </footer>
      </main>
    </div>
    <div id="modal-profile" class="modal">
      <div class="modal__contain">
        <img id="close-icon-profile" src="./images/close-icon.png" alt="icono de cierre" class="modal__close-icon">
        <h4 class="modal__contain-title">Edit profile</h4>
        <form id="form-profile" class="form" novalidate>
            <input class="form__user-box" id="user-name" type="text" placeholder="Nombre" value="Jacques Cousteau" minlength="2" maxlength="40" required>
            <span class="user-name-error "></span>
            <input class="form__user-box" id="user-about" type="text" placeholder="Acerca de mi" value="Explorador" minlength="2" maxlength="200" required>
            <span class="user-about-error "></span>
            <button type="submit" class="form__button-submit">Guardar</button>
        </form>
      </div>
      </div>
      <div id="modal-place" class="modal">
        <div class="modal__contain">
          <img id="close-icon-place" src="./images/close-icon.png" alt="icono de cierre" class="modal__close-icon">
          <h4 class="modal__contain-title">Nuevo lugar</h4>
          <form id="form-place" class="form" novalidate>
              <input class="form__user-box" id="place-title" type="text" placeholder="Título" minlength="2" maxlength="30" required>
              <span class="place-title-error"></span>
              <input class="form__user-box" id="place-link" type="url" placeholder="Enlace a la imagen" required>
              <span class="place-link-error"></span>
              <button type="submit" class="form__button-submit">Crear</button>
          </form>
        </div>
      </div>
      <div id="modal-img" class="modal">
        <div class="modal__contain-img">
          <img id="close-icon3" src="./images/close-icon.png" alt="icono de cierre" class="modal__close-icon">
          <img id="modal-img-src" class="modal__img" src="">
          <h4 id="modal-img-title" class="modal__title"></h4>
        </div>
      </div>
      <template class="card">
        <div class="places-card">
          <img src="./images/trash-icon.png" class="places-card__trash">
          <img src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg" 
          alt="Photo Valle de Yosemite" class="places-card__image">
          <div class="places-card__contain">
            <p class="places-card__contain_title">Valle de Yosemite</p>
            <img id="like-0" src="./images/corazon.png" alt="icono de corazon" class="places-card__contain_like">
          </div>
        </div>
      </template>
    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./pages/utils.js"></script>
    <script type="module" src="./pages/FormValidator.js"></script>
    <script type="module" src="./pages/Card.js"></script>
  </body>
</html>
