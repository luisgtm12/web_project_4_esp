<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="./pages/index.css">
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <main>
        <header>
          <img src="./images/logo/logo-around.png" alt="Logo de Around" class="header-logo">
          <hr class="header-line">
        </header>
        <section>
          <div class="profile">
            <img src="./images/avatar.png" alt="foto de perfil">
            <div class="profile__content">
              <h2 class="profile__content-name">Jacques Cousteau</h2>
              <h3 class="profile__content-workstation">Explorador</h3>
              <img src="./images/edit-icon.png" alt="boton de editar" class="profile__edit-button">
            </div>
            <button class="profile__add-button"><img src="./images/icono-add.png" alt="icono de simbolo +" type="button"></button>
          </div>
        </section>
        <section>
          <div class="places" id="places">
            
            
          </div>
        </section>
        <footer class="footer">
          <h4 class="footer__copyright">© 2021 Alrededor de los EEUU</h4>
        </footer>
      </main>
    </div>
    
    <div id="modal1" class="modal">
      <div class="modal__contain">
        <img id="close-icon1" src="./images/close-icon.png" alt="icono de cierre" class="modal__close-icon">
        <h4 class="modal__contain-title">Edit profile</h4>
        <form id="submit-button1" class="form">
          
            <input class="form__user-box" id="user-name" type="text" placeholder="Nombre" value="Jacques Cousteau">
          
            <input class="form__user-box" id="user-about" type="text" placeholder="Acerca de mi" value="Explorador">
          
          
          <button type="submit" class="form__button-submit">Guadar</button>
        </form>
      </div>
      </div>

      <div id="modal2" class="modal">
        <div class="modal__contain">
          <img id="close-icon2" src="./images/close-icon.png" alt="icono de cierre" class="modal__close-icon">
          <h4 class="modal__contain-title">Nuevo lugar</h4>
          <form id="submit-button2" class="form">
            
              <input class="form__user-box" id="place-title" type="text" placeholder="Título">
            
              <input class="form__user-box" id="place-link" type="link" placeholder="Enlace a la imagen">
            
            
            <button type="submit" class="form__button-submit">Crear</button>
          </form>
        </div>
      </div>
      
      <div id="modal-img" class="modal">
        <div class="modal__contain-img">
          <img id="close-icon3" src="./images/close-icon.png" alt="icono de cierre" class="modal__close-icon" onclick="handleDisplayModalImg">
          <img id="modal-img-src" class="modal__img">
          <h4 id="modal-img-title"></h4>
        </div>
      </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
