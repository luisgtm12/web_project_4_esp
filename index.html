<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="./pages/index.css">
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <main>
        <header>
          <img src="./images/logo/logo-around.png" alt="Logo de Around" class="header__logo">
          <hr class="header__line">
        </header>
        <section>
          <div class="profile">
            <img src="./images/avatar.png" alt="foto de perfil">
            <div class="profile__content">
              <h2 class="profile__content_name">Jacques Cousteau</h2>
              <h3 class="profile__content_workstation">Explorador</h3>
              <img src="./images/edit-icon.png" alt="boton de editar" class="profile__edit-button">
            </div>
            <button class="profile__add-button"><img src="./images/icono-add.png" alt="icono de simbolo +"></button>
          </div>
        </section>
        <section>
          <div class="places">
  
            <div class="places-card">
              <img src="./images/valle-yosemite.png" alt="Valle Yosemite California" class="places-card__image">
              <div class="places-card__contain">
                <h4 class="places-card__contain_title">Valle de Yosemite</h4>
                <button class="places-card__contain_like"><img src="./images/corazon.png" alt="icono de corazon"></button>
              </div>
            </div>
  
            <div class="places-card">
              <img src="./images/lago-louise.png" alt="Lago louise Canada" class="places-card__image">
              <div class="places-card__contain">
                <h4 class="places-card__contain_title">Lago Louise</h4>
                <button class="places-card__contain_like"><img src="./images/corazon.png" alt="icono de corazon"></button>
              </div>
            </div>
  
            <div class="places-card">
              <img src="./images/montanas-calvas.png" alt="montanas calvas de EEUU" class="places-card__image">
              <div class="places-card__contain">
                <h4 class="places-card__contain_title">Montañas Calvas</h4>
                <button class="places-card__contain_like"><img src="./images/corazon.png" alt="icono de corazon"></button>
              </div>
            </div>
  
            <div class="places-card">
              <img src="./images/latemar.png" alt="Latemar por la noche" class="places-card__image">
              <div class="places-card__contain">
                <h4 class="places-card__contain_title">Latemar</h4>
                <button class="places-card__contain_like"><img src="./images/corazon.png" alt="icono de corazon"></button>
              </div>
            </div>
  
            <div class="places-card">
              <img src="./images/vanoise-national.png" alt="Parque nacional Vanoise" class="places-card__image">
              <div class="places-card__contain">
                <h4 class="places-card__contain_title">Vanoise National Park</h4>
                <button class="places-card__contain_like"><img src="./images/corazon.png" alt="icono de corazon"></button>
              </div>
            </div>
  
            <div class="places-card">
              <img src="./images/lago-di-braies.png" alt="Lago di Braies Italia" class="places-card__image">
              <div class="places-card__contain">
                <h4 class="places-card__contain_title">Lago di Braies</h4>
                <button class="places-card__contain_like"><img src="./images/corazon.png" alt="icono de corazon"></button>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer">
          <h4 class="footer__copyright">© 2021 Alrededor de los EEUU</h4>
        </footer>
      </main>
    </div>
    
    <div class="modal">
      <div class="modal__contain">
        <img src="./images/close-icon.png" alt="icono de cierre" class="modal__close-icon">
        <h4 class="modal__contain_title">Edit profile</h4>
        <form class="form">
          
            <input class="form__user-box" id="user-name" type="text" placeholder="Nombre" value="Jacques Cousteau">
          
            <input class="form__user-box" id="user-about" type="text" placeholder="Acerca de mi" value="Explorador">
          
          
          <button type="submit" class="form__button-submit">Guadar</button>
        </form>
      </div>
      </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
